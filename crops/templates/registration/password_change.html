{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1>Change Password</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
