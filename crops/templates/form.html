{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <p class="text-center">Welcome, {{ user.username }}!</p>
  {% else %}
    <p class="text-center">You are not logged in.</p>
  {% endif %}

  <style>
    .form-container {
      background-color: aqua;
      padding: 20px;
      margin-top: 50px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-field {
      margin-bottom: 20px;
    }

    .form-submit {
      text-align: center;
    }
  </style>

  <h1 class="text-center">Crop Recommendation System</h1>

  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      <div class="form-field">
        {% for field in form %}
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
        {% endfor %}
      </div>
      <div class="form-submit">
        <button class="btn btn-primary" type="submit">Predict</button>
      </div>
    </form>
  </div>
{% endblock %}
